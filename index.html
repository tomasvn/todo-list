<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Todo List App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Ngoc Tu Nguyen">
      <link rel="stylesheet" href="src/css/style.css">
      <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    </head>
    <body>
      <div class="todo-app">
        <div class="todo-app-header">
          <div class="todo-app-header__img"></div>
          <h1 class="todo-app-header__heading">Todo App</h1>
        </div>

        <div class="todo-app__wrap">
          <input type="text" value="" class="jsInput input">
          <button class="jsAdd btn" disabled>Add Task</button>
        </div>

        <ul class="jsList todo-app__list"></ul>
      </div>

      <script src="src/js/index.js"></script>
    </body>
</html>
